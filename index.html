<!DOCTYPE html>
<meta />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Alfredo Recoliza" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Well Full Stack</title>

  <body>
    <div class="container-fluid" id="Header">
      <div class="row" style="margin: 0px;">
        <div class="col" style="background-color: teal; text-align: left;">
          <img class="responsive" src="./assets/logo.png" alt="Logo" width="150" height="50" style="padding: 0.5rem">
        </div>
        <div class="col-md-6" style="background-color: white; text-align: right; ">Redes Sociales</div> 
        <div class="col" style="background-color: teal; text-align: right;">Usuario</div>  
    </div> 
    <div class="container-fluid" id="Banner">
      <img
        class="responsive rounded"
        src="./assets/banner/Banner.png"
        alt="Banner"
      />
    </div>
    <img src="./assets/img_avatar.jpg" alt="Avatar" class="avatar">
    <div class="container-fluid" id="AcercaDe">Acerca de</div>
    <div class="container-fluid" id="Experiencia">Experiencia</div>
    <div class="container-fluid" id="Educacion">Educacion</div>
    <div class="container-fluid" id="Habilidades">Habilidades</div>
    <div class="container-fluid" id="Proyectos">Proyectos</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
  </body>
